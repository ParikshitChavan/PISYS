

<div class="row z-depth-2">
          <div class="row">
              <div class="col s10">
                  <input type="text" id="name" class="materialize-textarea" [(ngModel)]="candidateName" name="name" required>
              </div>
              <div class="col s2">
                  <input type="submit" (click)="getCandidates()" class="waves-effect waves-green btn btn-submit" value="Search" type="button">
              </div>
          </div>

          <div class="row" *ngIf="!candidates.length">
              <div class="col s12 text-center">
                <h1>Oops! No Candidates Found!</h1>
              </div>
          </div>

          <div class="row" *ngIf="candidates.length">
              <div class="col s12">
                  <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th class="col-md-3">
                            Name
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let candidate of candidates">
                          <td>
                            <a [routerLink]="['/cvbuilder/' + candidate._id ]" i18n>
                              {{ candidate.name}}
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>

          <div class="row" *ngIf="candidates.length >= 10">
              <div class="col s12">
                  <ul class="pagination">
                      <li [ngClass]="{'disabled': currentPage === 1 }" class="waves-effect"><i class="material-icons">chevron_left</i></li>
                        <li class="active">1</li>
                      <li  [ngClass]="{'disabled': disableNext() }"  class="waves-effect"><i class="material-icons">chevron_right</i></li>
                    </ul>
              </div>
          </div>
</div>
